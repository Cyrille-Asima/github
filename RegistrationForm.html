<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name*</label>
        <input type="text" name="First_name">
    </div>
    <div>
        <label>Last Name*</label>
        <input type="text" name="Last_name">
    </div>
    <div>
        <label>Email Address*</label>
        <input type="text" name="email" placeholder="Email Address">
    </div>
    <div>
        <label>Password*</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password*</label>
        <input type="password" name=" Confirm Password">
    </div>
    <div>
        <Label>Birthday</Label>
        <input type="date" name="dob">
    </div>
    <div>
        <Label>Gender Identity:</Label>
    </div>
    <div>
        <input type="radio" name="Male" value="male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Female" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="I_prefer_not_to_answer" value="I_prefer_not_to_answer" id="I_prefer_not_to_answer">
        <label for="I_prefer_not_to_answer">I prefer not to answer</label>
        <input type="radio" name="None-binary" value="None-binary" id="None-binary">
        <label for="None-binary">None-binary</label>
        
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="40" rows="3"></textarea>
    </div>
    <div>
        <Label>Favorite Language</Label>

        <select name="Language">
            <option>JavaScript</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="offers" id="offers" checked>
        <label for="offers"> Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Accout">
    </div>
    <div>
        <label>*Indicates a required field</label>
    </div>
    
</body>
</html>
